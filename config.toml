baseURL = 'https://davideisinger.com/'
languageCode = 'en-us'
title = 'David Eisinger'
theme = 'v2'
enableGitInfo = true
timeout = '120s'

[params.author]
  name = 'David Eisinger'
  email = 'hello@davideisinger.com'

[permalinks]
  pages = '/:title'

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = 'nord'
  [markup.goldmark.parser]
    autoHeadingID = true
    autoHeadingIDType = 'blackfriday'

[security]
  [security.funcs]
    getenv = ['DITHER_SERVER']
