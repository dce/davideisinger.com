{{ define "main" }}
  {{ .Content }}

  <section>
    <hr>

    {{ range (where .Site.RegularPages "Type" "in" "posts") }}
      <h3>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
        {{ .Date | time.Format "(2006-01-02)" }}
      </h3>

      {{ .Summary }}
    {{ end }}
  </section>

  {{- partial "pinboard.html" . -}}
{{ end }}
