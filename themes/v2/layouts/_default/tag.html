{{ define "main" }}
  <section>
    <hr>

    <h2>
      <a href="/tags">Tags</a> <span>&gt;</span>
      #{{ .Title }}
    </h2>

    <ul>
      {{ range .RegularPages }}
        <li>
          <a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>
        </li>
      {{ end }}
    </ul>
  </section>
{{ end }}
