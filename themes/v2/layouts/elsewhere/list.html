{{ define "main" }}
  <section>
    <hr>

    <h3>Elsewhere</h3>

    <ul>
      {{ range (where .Site.RegularPages "Type" "in" "elsewhere") }}
        <li>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
          {{ .Date | time.Format "(2006-01-02)" }}
          {{ if .Params.needs_review }}<b>NEEDS REVIEW</b>{{ end }}
        </li>
      {{ end }}
    </ul>
  </section>
{{ end }}
