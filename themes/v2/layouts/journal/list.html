{{ define "main" }}
  <section>
    <hr>

    <h3>Journal</h3>

    <ul>
      {{ range (where .Site.RegularPages "Type" "in" "journal") }}
        <li>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
          {{ .Date | time.Format "(2006-01-02)" }}
        </li>
      {{ end }}
    </ul>
  </section>
{{ end }}
