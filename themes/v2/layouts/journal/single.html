{{ define "main" }}
  <hr>

  <h2>
    <a href="/journal">Journal</a> <span>&gt;</span>
    {{ .Title }}
  </h2>

  <h3>
    Posted {{ .Date | time.Format "2006-01-02" }}

    {{ if .Params.tags }}
      under

      {{ range .Params.tags }}
        <a href="/tags/{{ . | urlize }}">#{{ . }}</a>
      {{ end }}
    {{ end }}
  </h3>

  {{ .Content }}

  {{- partial "references.html" . -}}
  {{- partial "backlinks.html" . -}}
{{ end }}
