{{ with .Params.References }}
  <hr>

  <div class="references">
    <h3>References</h3>

    <ul>
      {{ range . }}
        <li>“<a href="{{ .url }}">{{ .title }}</a>”;
          <a href="/archive/{{ .file }}">
            backed up {{ .date | time.Format "2006-01-02 15:04:05 MST" }}
          </a>
        </li>
      {{ end }}
    </ul>
  </div>
{{ end }}
