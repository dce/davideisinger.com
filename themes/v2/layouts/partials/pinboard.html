<section>
  <hr>

  <h3>Links (from <a href="https://pinboard.in/u:DCE">Pinboard</a>)</h3>

  {{ with getJSON "https://feeds.pinboard.in/json/u:DCE/" }}
    <ul>
      {{ range first 5 . }}
        <li>
          <a href="{{ .u }}">{{ .d }}</a> <span class="nowrap">({{ dateFormat "2006-01-02" .dt }})</span>
          <p>{{ .n }}</p>
        </li>
      {{ end }}
    </ul>
  {{ end }}
</section>
